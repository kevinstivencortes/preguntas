        22. ¿que es android studio?<br>
        <select name="p1" id="p1">
            <option value="incorrecto">Android Studio es un sistema operativo para teléfonos inteligentes.</option>
            <option value="correcto">Android Studio es un entorno de desarrollo integrado (IDE) utilizado para crear aplicaciones de Android.</option>
            <option value="incorrecto">Android Studio es una plataforma de redes sociales similar a Facebook.</option>
            <option value="incorrecto">Android Studio es un software utilizado para el diseño y edición de videos.</option>
        </select>
    </p>
    <p>
        23. ¿que es un emulador en android studio?
        <br>
        <select name="p1" id="p2">
            <option value="correcto">Un emulador en Android Studio es una herramienta que simula un dispositivo Android en una computadora.</option>
            <option value="incorrecto">Un emulador en Android Studio es un dispositivo físico utilizado para probar aplicaciones en un entorno virtual.</option>
            <option value="incorrecto">Un emulador en Android Studio es un programa que permite ejecutar aplicaciones de iOS en dispositivos Android.</option>
            <option value="incorrecto">Un emulador en Android Studio es un software utilizado para crear imágenes y gráficos en 3D.</option>
        </select>
    </p>
    <p>
        24. ¿que es una red local(intranet)?
        <br>
        <select name="p1" id="p3">
            <option value="incorrecto">Una red local (intranet) es una conexión a Internet de alta velocidad utilizada por grandes empresas para acceder a sitios web internacionales.</option>
            <option value="correcto">Una red local (intranet) es una red de computadoras privada y segura que se utiliza dentro de una organización o empresa.</option>
            <option value="incorrecto">Una red local (intranet) es un tipo de red social privada utilizada por empresas para comunicarse y colaborar en proyectos.</option>
            <option value="incorrecto">Una red local (intranet) es un software que permite a los usuarios acceder a música y películas en línea desde sus dispositivos.</option>
        </select>
    </p>
